version: "3.9"

services:
  backend:
    build:
      context: ./backend
    restart: always
    volumes:
      - static_data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGIN=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  proxy:
    build:
      context: ./backend/proxy
    restart: always
    depends_on:
      - app
      - web
    ports:
      - 80:8000
    volumes:
      - static_data:/vol/static

  frontend:
    container_name: react_app
    restart: on-failure
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "6000:6000"
    command: >
      sh -c "yarn start"
    env_file:
      - .env
volumes:
  postgres-data:
  static_data:
